<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CONTROL CICLOS</title>
</head>
<body>
    

<script>
/* Control de ciclos */
//break |continue
var contador = 0;
var cuenta = 0;
for(contador = 0; contador <= 20; contador++){
    
    /* CUANDO EL CONTADOR SEA IGUAL A 5 SE ROMPE LA EJECUCION DEL CICLO FOR */
    if(contador == 5){
        break
    }

    /* DESPUES DE HACER LA CONDICION SE PUEDE CONTINUAR EJECUTANDO EL CICLO */
    if(contador % 2 == 0){
        continue;
    }
    console.log(cuenta);
    
    cuenta++;

}

</script>



</body>
</html>
