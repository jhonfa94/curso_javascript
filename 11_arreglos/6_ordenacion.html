<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordenar Array</title>
</head>
<body>

<script>
    //ORDENANDO ARREGLOS
    var platillos = ['Ceviche','Tacos','Pastas'];

    console.log("Antes: ", platillos);


    //utilizamos el método sort() para ordenar de la a la z
    platillos.sort();
    console.log("Ordenado : ",platillos);
    

    //ordena al reves
    platillos.reverse();

    console.log("Después: ",platillos);
    
    

        
</script>

</body>
</html>
