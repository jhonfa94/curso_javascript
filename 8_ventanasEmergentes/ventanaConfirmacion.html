<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ventana Confirmación</title>
</head>
<body>

    <video class="bostonVideo" width="500" controls>
        <source src="./keyboard.mp4" type="video/mp4">
    </video>
        
    

<script>
    
var video = document.querySelector('.bostonVideo');

video.addEventListener('ended',function(){
   
    let resultado = confirm("¿Deseas ver el video nuevamente ?");
    console.log(resultado);
    if (resultado) {
        video.play(); //metodo para reproducir nuevamente el video
    }else{
        window.location = "https://jhonfa.com.co";
    }
    
    
});



</script>

</body>
</html>
