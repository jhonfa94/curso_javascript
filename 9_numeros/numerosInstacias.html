<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Propiedades númericas de instancias</title>
</head>
<body>


<script>
//Propiedades númericas de instancias

var numero = 2.5;

//Hace la exponencial del numero
console.log("toExponencial: ",numero.toExponential(4));

//ajusta el numeor para manejar los decimales, si pasamos un cero lo que hara es un redondeo
console.log("toFixed: ", numero.toFixed(2));

//hace una precisión del numero hasta la cantidad que se le pase por parametro
console.log("toPrecision: ", numero.toPrecision(4));

//Convierte el numero en cadena de texto
console.log("toString",numero.toString());






</script>
    
</body>
</html>
